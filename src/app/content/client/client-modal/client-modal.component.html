<div class="modal-header">
  <!--h4 class="modal-title" id="modal-basic-title">Profile update</h4-->
  <h4 class="form-section">
    <i class="mr-2 mt-6 feather ft-user"></i
    >{{ opc ? "Editar cliente" : "Agregar cliente" }}
  </h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="clientInfo" (ngSubmit)="onClientInfoSubmit()">
    <div class="form-body">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="projectinput1">Nombre *</label>
            <input
              type="text"
              id="projectinput1"
              class="form-control"
              formControlName="name"
              placeholder="Nombre"
              [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
            />
            <small
              class="form-text text-muted danger"
              *ngIf="submitted && f.name.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.name.errors.required">El nombre es requerido</div>
            </small>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="projectinput2">Apellido *</label>
            <input
              type="text"
              id="projectinput2"
              class="form-control"
              formControlName="lastname"
              placeholder="Apellido"
              [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }"
            />
            <small
              class="form-text text-muted danger"
              *ngIf="submitted && f.lastname.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.lastname.errors.required">
                El apellido es requerido
              </div>
            </small>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="projectinput3">RUT *</label>
          <input
            type="text"
            id="projectinput3"
            class="form-control"
            formControlName="rut"
            placeholder="RUT"
            [ngClass]="{ 'is-invalid': submitted && f.rut.errors }"
          />
          <small
            class="form-text text-muted danger"
            *ngIf="submitted && f.rut.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.rut.errors.required">El RUT es requerido</div>
          </small>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="projectinput4">Celular *</label>
            <input
              type="text"
              id="projectinput4"
              class="form-control"
              formControlName="phone"
              placeholder="Celular"
              [ngClass]="{ 'is-invalid': submitted && f.phone.errors }"
              (keypress)="keyPress($event)"
            />
            <small
              class="form-text text-muted danger"
              *ngIf="submitted && f.phone.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.phone.errors.required">El celular es requerido</div>
            </small>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="projectinput4">Descuento *</label>
            <input
              type="text"
              id="projectinput4"
              class="form-control"
              formControlName="percent"
              placeholder="Descuento"
              [ngClass]="{ 'is-invalid': submitted && f.percent.errors }"
              (keypress)="keyPress($event)"
            />
            <small
              class="form-text text-muted danger"
              *ngIf="submitted && f.percent.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.percent.errors.required">
                El descuento es requerido
              </div>
            </small>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button
        (click)="activeModal.dismiss('Cross click')"
        type="button"
        class="btn btn-sm grey btn-outline-secondary"
      >
        <i class="feather ft-x"></i> Cerrar
      </button>
      <button type="submit" class="btn btn-sm btn-outline-primary">
        <i class="feather ft-check"></i> Guardar
      </button>
    </div>
  </form>
</div>
