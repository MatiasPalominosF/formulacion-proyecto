<div class="app-content content">
  <div class="content-wrapper">
    <div class="content-header row mb-1">
      <app-breadcrumb class="col-12" [breadcrumb]="breadcrumb"></app-breadcrumb>
    </div>
  </div>
  <div class="content-wrapper">
    <section id="horizontal-form-layouts">
      <div class="row">
        <div class="col-md-12" *blockUI="'reportTable'; message: 'Loading'">
          <m-card
            [options]="options"
            (reloadFunction)="reloadReportTable($event)"
          >
            <ng-container mCardHeaderTitle> Informe de ventas </ng-container>
            <ng-container mCardBody>
              <form>
                <div class="form-group form-inline">
                  Buscar:
                  <input
                    class="form-control ml-2"
                    type="text"
                    [formControl]="filter"
                  />
                </div>
              </form>
              <div class="table-responsive card-body">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th *ngFor="let head of headElements" scope="col">
                        {{ head }}
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr
                      mdbTableCol
                      *ngFor="
                        let element of productSearch
                          | async
                          | slice
                            : (page - 1) * pageSize
                            : (page - 1) * pageSize + pageSize;
                        index as i
                      "
                    >
                      <th scope="row">{{ i + 1 }}</th>
                      <td>
                        <ngb-highlight
                          [result]="element.name"
                          [term]="filter.value"
                        >
                        </ngb-highlight>
                      </td>
                      <td>
                        <ngb-highlight
                          [result]="element.quantity"
                          [term]="filter.value"
                        >
                        </ngb-highlight>
                      </td>
                      <td>
                        <ngb-highlight
                          [result]="element.totalPrice"
                          [term]="filter.value"
                        >
                        </ngb-highlight>
                      </td>
                      <td>
                        <ngb-highlight
                          [result]="element.date.toDate() | date:'dd/MM/yyyy'"
                          [term]="element.date.toDate() | date:'dd/MM/yyyy'"
                        >
                        </ngb-highlight>
                      </td>
                      <!--th>
                        {{element.date.toDate() | date:'yyyy/MM/dd'}}
                      </th-->
                      <td>
                        <button
                          class="btn btn-xs btn-social-icon btn-instagram"
                        >
                          <span class="la la-cart-plus"></span>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div class="d-flex justify-content-between p-2">
                  <ngb-pagination
                    [collectionSize]="collectionSize"
                    [(page)]="page"
                    [pageSize]="pageSize"
                  >
                  </ngb-pagination>

                  <select
                    class="custom-select"
                    style="width: auto"
                    [(ngModel)]="pageSize"
                  >
                    <option [ngValue]="2">2 ítems por página</option>
                    <option [ngValue]="4">4 ítems por página</option>
                    <option [ngValue]="6">6 ítems por página</option>
                  </select>
                </div>
              </div>
            </ng-container>
          </m-card>
        </div>
      </div>
    </section>
  </div>
</div>
