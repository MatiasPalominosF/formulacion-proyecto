<div class="app-content content">
  <div class="content-wrapper">
    <div class="content-header row mb-1"></div>
    <div class="content-body">
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <div class="card text-white bg-primary text-center">
            <div class="card-content">
              <div class="card-body pt-3">
                <img
                  src="../../../assets/images/elements/01.png"
                  alt="element 01"
                  width="190"
                  class="float-left"
                />
                <h4 class="card-title mt-3 text-white">Pastelería Amada J&M</h4>
                <p class="card-text">
                  Ubicado en Cristoforo colombo papa pío XII #993
                </p>
                <a
                  [routerLink]=""
                  style="background-color: white"
                  class="btn btn-social-icon mr-1 mb-1 btn-outline-facebook"
                  ><span class="la la-facebook"></span
                ></a>
                <a
                  [routerLink]=""
                  style="background-color: white"
                  class="btn btn-social-icon mr-1 mb-1 btn-outline-instagram"
                  ><span class="la la-instagram font-medium-4"></span
                ></a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12 d-flex align-items-center justify-content-center">
          <div class="m-auto">
            <h3 class="mx-auto d-block"><b>Productos disponibles</b></h3>
          </div>
        </div>
        <div class="col-xl-3 col-md-4 col-sm-12">
          <div class="card">
            <div class="card-content">
              <img
                class="card-img-top img-fluid mx-auto"
                src="../../../assets/images/carousel/06.jpg"
                alt="Sin imagen"
              />
              <div class="card-body">
                <h4 class="card-title">Torta de mil hojas para 30 personas</h4>
                <p class="card-text">Precio: $30.000</p>
                <a [routerLink]="" class="btn btn-outline-teal"
                  ><i class="feather ft-shopping-cart mr-1"></i>Agregar</a
                >
              </div>
            </div>
          </div>
        </div>
